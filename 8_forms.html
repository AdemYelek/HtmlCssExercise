<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlarla Çalışmak</title>
</head>

<body>

    <form>

        <p>
            Ad : <input type="text" name="ad">
        </p>
        <p>
            Soyad : <input type="text" name="soyad">
        </p>
        <p>
            E-posta : <input type="email" name="mail">
        </p>
        <p>
            Parola : <input type="password" name="parola">
        </p>
        <p>
            Parolayi Hatirla : <input type="checkbox" name="parola hatirla">
        </p>
        <p>
            Cinsiyetiniz : <br><br>
            Erkek <input type="radio" name="cinsiyet">
            Kadin <input type="radio" name="cinsiyet">
        </p>

        <p>
            Hobileriniz : <br><br>
            Kitap Okumak <input type="checkbox" name="hobi">
            Tv Izlemek <input type="checkbox" name="hobi">
            Spor Yapmak<input type="checkbox" name="hobi">
        </p>

        <p>
            Doğum Yeriniz: <br>
            <select name="dogum yeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>Ankara</option>
            </select>
        </p>

        <p>
            Doğum Yeriniz: <br>
            <select multiple name="dogum yeri">
                <option>Eskişehir</option>
                <option>İstanbul</option>
                <option>Ankara</option>
            </select>
        </p>

       <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google da arama yapın</a>

      <form action="v" >

       <input type="text">
      </form>



    </form>

</body>

</html>
