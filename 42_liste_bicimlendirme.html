<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimlendirme</title>

    <style>
        ul{
            border: 2px solid lightskyblue;
            border-radius: 20px;
            padding: 20px;
            background: aliceblue;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background: rgb(255, 160, 122,0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid lightslategray;
        }
    </style>
</head>
<body>

    <ul>
        <li>Kurs 1:HTML-CSS Kursu</li>
        <li>Kurs 2:Java Kursu</li>
        <li>Kurs 3:Python Kursu</li>
    </ul>
    
</body>
</html>
