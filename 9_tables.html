<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolarla Çalışmak/Liste Fiyatlari</title>
</head>

<body>

    <table border="2" width=50%>

        <thead>

            <tr>
                <th>Araç Adi</th>
                <th>Araç Fiyati</th>
                <th>Açiklamasi</th>
            </tr>


        </thead>

        <tbody>

            <tr>
                <td>X</td>
                <td>100000 $</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>120000 $</td>
                <td>Açıklama 2 Açıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>150000 $</td>
                <td>Açıklama 3 Açıklama 3</td>
            </tr>


        </tbody>

    </table>

</body>

</html>
